<!DOCTYPE html>
<html>
    <head>
        <title>Tablas</title>
    </head>

    <body>
        <table>  <!--Empezar una tabla con <table>-->
            <thead> <!--Cabecera con <thead>-->
                <tr><!--Indica que se usara una nueva fila-->
                    <th>Lunes</th> <!--Contenido de las celdas-->
                    <th>Martes</th>
                    <th>Miercoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                </tr>
            </thead>
            <tbody> <!--Con <tbody> empiezas a hacer las filas de la tabla-->
                <tr>
                    <td>$100</td>
                    <td>$200</td>
                    <td>$150</td>
                    <td>$180</td>
                    <td>$900</td>
                </tr>
                <tr>
                    <td>$100</td>
                    <td>$100</td>
                    <td>$200</td>
                    <td>$150</td>
                    <td>$180</td> <!--Con <td> empiezas a agregar los valores de las celdas-->
                </tr>
            </tbody>
            <tfoot> <!--Agregar una sola celda-->
                <tr>
                    <td>Suma total de las dos semanas:$3000</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
