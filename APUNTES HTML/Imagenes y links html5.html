<!DOCTYPE html>
<html>
    <head>
        <title>Imagenes y links</title>
    </head>

    <body>
        <img src="http://placekitten.com/250/300"/> <!--<img src= incica donde sacamos la imagen que se va a utilizar siendo la propiedad src=, indispensable-->

        <img src="http://placekitten.com/250/300" alt="Gatos" title="gatito lindo"/> <!--La propiedad alt="" es para nombrar la imagen o ruta en caso de que algo falle y indentificarlo rapido y title="" es para cuandos e pase el mouse encima de un titulo sobre la imagen-->

        <a href="https://placekitten.com">Ver mas gatos</a> <!--<a href> es para poner un texto con un link -->

        <a target="_blank" href="https://placekitten.com"></a> <!--<a target="_blank" href=""> es para poner un texto con un link pero este link se abre en otra pagina-->

        <a href="../">Hola</a> <!--Escribir ../ sirve para indicar que se debe regresar a la carpeta anterior a la actual-->

        <video src="Ubicacion del video. formato " controls></video>  <!--Para que se pueda reproducir un audio o video se pone controls -->
    </body>
</html>
