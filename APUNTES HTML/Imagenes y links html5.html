<!DOCTYPE html>
<html>
    <head>
        <title>Imagenes y links</title>
    </head>

    <body>
        <img src="http://placekitten.com/250/300"/> <!--<img src= incica donde sacamos la imagen que se va a utilizar siendo la propiedad src=, indispensable-->

        <a href="https://placekitten.com">Ver mas gatos</a> <!--<a href> es para poner un texto con un link -->

        <a target="_blank" href="https://placekitten.com"></a> <!--<a target="_blank" href=""> es para poner un texto con un link pero este link se abre en otra pagina-->
    </body>
</html>
