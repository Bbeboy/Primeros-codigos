<!doctype html>  
<html>
    <head>
        <title>Primera pagina</title>
    </head>
    <body>
        <h1>Este es el titulo</h1>
        <p>Este es un parrafo<br> y este un salto de linea</p>
        <hr /> 
        <p>Esto no esta en negrita<b esto si esta negrita></b></p>     <!--<b> o <strong> es para colocar en negritas algo del texto, se puede implementar en caulquier parte del texto solo esta etiqueta debe englobar lo que se quiere resaltar-->

        <blockquote>"La <b>disciplina</b> tarde o temprano vencera la <b>inteligencia</b>"</blockquote>  
        <!--<blockquote> es para hacer una cita y podemos agregar dentro lo anteriormente usado como br -->
        
        <code>Aqui agregar texto pero en codigo</code> <!--<code> Cambio la tipografia para que agreguemos codigo y asi resaltarlo de otra manera-->
        
        <br><em>Cursiva</em><br/> <!--Esta etiqueta ayuda a agregar texto en cursiva-->

        <s>Texto tachado</s> <!--Agrega al texto dentro de la etiqueta <s> una linea indicando que esta tachado o testado-->
        
        <br/><small>Contenido con letra chica</small><br/> <!--Con la etiqueta <small> pone letras aun mas chicas-->
        
        <u>Texto subrayado</u>

        <div>Seccion o division nueva</div> <!--<div> es como una combinacion de br y p-->

    </body>
</html>
