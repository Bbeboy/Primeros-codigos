<!DOCTYPE html>
<html>
    <head>
        <title>Listas ordenadas y no ordenadas</title>
    </head>

    <body>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>  <!--Lista desordenada con <ul>, con un punto, despues <li> para poner los elementos de dicha lista-->

    <ol>
        <li>Elemnto ordenado 1</li>
        <li>Elemnto ordenado 2</li>
        <li>Elemento ordenado 3</li>
    </ol>  <!--Lista ordenada con <ol>, por numeracion, despues <li> para poner los elementos de dicha lista-->

    </body>
</html>
